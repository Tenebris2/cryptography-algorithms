<!doctype html>
<html>
  <head>
    <title>Cryptography and Signing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="form-container">
        <form id="input-form">
          <button type="submit" id="json-getter" class="button-86">JSON</button>
          <br />
          <input
            type="text"
            name="message"
            placeholder="Message"
            id="message-input"
          />
        </form>
      </div>
      <div id="display"></div>
      <div class="dropdown">
        <button class="dropbtn button-5">Select Algorithm</button>
        <div class="dropdown-content">
          <a href="#">RSA</a>
          <a href="#">ElGamal</a>
          <a href="#">ElEllipticCurve</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
